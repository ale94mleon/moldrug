name: moldrug
channels:
  - conda-forge
  - anaconda
  - defaults
dependencies:
  - ipykernel
  - ipython
  - ipywidgets
  - pip
  - python==3.9.*
  - conda-build
  # This is needed to make easy the documentation build.
  - vina
  - pip:
    - numpy<2
    - tqdm
    - pandas
    - rdkit
    - pyyaml
    - meeko
    - scipy
    - six
    - crem
    - requests
    - pytest
    - myst-nb
    - myst-parser
    - sphinx_book_theme
    - sphinx==7.2.6
    - sphinx_design
    - sphinxcontrib-katex
    - sphinx-inline-tabs
    - sphinx_copybutton